services:
  # Redis
  - type: redis
    name: video-editor-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []

  # Backend API
  - type: web
    name: video-editor-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        value: sqlite:///./video_platform.db
      - key: REDIS_URL
        fromService:
          type: redis
          name: video-editor-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: video-editor-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: video-editor-redis
          property: connectionString
      - key: DEBUG
        value: false
      - key: ENVIRONMENT
        value: production
      - key: MAX_UPLOAD_SIZE_MB
        value: 500
    healthCheckPath: /health
    autoDeploy: true

  # Celery Worker
  - type: worker
    name: video-editor-worker
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      apt-get update && apt-get install -y ffmpeg
    startCommand: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        value: sqlite:///./video_platform.db
      - key: REDIS_URL
        fromService:
          type: redis
          name: video-editor-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: video-editor-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: video-editor-redis
          property: connectionString
    autoDeploy: true

  # Frontend
  - type: static
    name: video-editor-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: video-editor-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html