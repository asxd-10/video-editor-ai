<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phi-4 Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #messageInput:focus {
            border-color: #667eea;
        }
        
        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .api-url {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 12px;
        }
        
        .api-url input {
            width: 100%;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
            object-fit: contain;
        }
        
        .image-container {
            position: relative;
            display: inline-block;
            margin-top: 10px;
        }
        
        .remove-image {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-upload-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 2px dashed #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            color: #666;
            transition: all 0.3s;
        }
        
        .image-upload-btn:hover {
            background: #e0e0e0;
            border-color: #667eea;
        }
        
        #imageInput {
            display: none;
        }
        
        .message-content img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Phi-4 Chat</h1>
            <p>Powered by OpenRouter & Microsoft Phi-4</p>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="api-url">
                <label>API URL:</label>
                <input type="text" id="apiUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
            </div>
            <div class="message assistant">
                <div class="message-content">
                    Hello! I'm Phi-4. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div style="flex: 1; display: flex; flex-direction: column; gap: 8px;">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    onkeypress="if(event.key === 'Enter' && !event.shiftKey) sendMessage()"
                >
                <div id="imagePreviewContainer" style="display: none;">
                    <div class="image-container">
                        <img id="imagePreview" class="image-preview" alt="Preview">
                        <button class="remove-image" onclick="removeImage()">Ã—</button>
                    </div>
                </div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 8px;">
                <input type="file" id="imageInput" accept="image/*" onchange="handleImageSelect(event)">
                <label for="imageInput" class="image-upload-btn">ðŸ“·</label>
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const apiUrlInput = document.getElementById('apiUrl');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        
        let conversationHistory = [];
        let selectedImage = null;
        
        function addMessage(role, content, imageData = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            let contentHtml = '';
            if (imageData) {
                contentHtml += `<img src="${imageData}" alt="User image" style="max-width: 200px; border-radius: 8px; margin-bottom: 8px;"><br>`;
            }
            contentHtml += content.replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = `<div class="message-content">${contentHtml}</div>`;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImage = e.target.result;
                    imagePreview.src = selectedImage;
                    imagePreviewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
        
        function removeImage() {
            selectedImage = null;
            imageInput.value = '';
            imagePreviewContainer.style.display = 'none';
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = `Error: ${message}`;
            chatArea.appendChild(errorDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message && !selectedImage) return;
            
            const apiUrl = apiUrlInput.value.trim() || 'http://localhost:8000';
            
            // Prepare message content
            let userMessageContent;
            let displayMessage = message || 'ðŸ“· [Image]';
            
            if (selectedImage) {
                // Create multimodal message with image
                userMessageContent = [
                    { type: "text", text: message || "What's in this image?" }
                ];
                if (selectedImage) {
                    userMessageContent.push({
                        type: "image_url",
                        image_url: { url: selectedImage }
                    });
                }
            } else {
                // Text-only message
                userMessageContent = message;
            }
            
            // Add user message to UI
            addMessage('user', displayMessage, selectedImage);
            conversationHistory.push({ 
                role: 'user', 
                content: userMessageContent 
            });
            
            // Clear input and disable button
            messageInput.value = '';
            const imageToSend = selectedImage;
            removeImage();
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';
            
            try {
                // Show loading message
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'message assistant';
                loadingDiv.id = 'loadingMessage';
                loadingDiv.innerHTML = '<div class="message-content"><span class="loading"></span> Thinking...</div>';
                chatArea.appendChild(loadingDiv);
                chatArea.scrollTop = chatArea.scrollHeight;
                
                // Send request to API
                const response = await fetch(`${apiUrl}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: conversationHistory,
                        model: 'microsoft/phi-4',
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Remove loading message
                const loadingMsg = document.getElementById('loadingMessage');
                if (loadingMsg) loadingMsg.remove();
                
                // Add assistant response
                addMessage('assistant', data.response);
                conversationHistory.push({ role: 'assistant', content: data.response });
                
            } catch (error) {
                // Remove loading message
                const loadingMsg = document.getElementById('loadingMessage');
                if (loadingMsg) loadingMsg.remove();
                
                showError(error.message);
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                messageInput.focus();
            }
        }
        
        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
